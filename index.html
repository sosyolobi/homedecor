<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Converted Blogger Template</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            line-height: 1.5;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 1rem 0;
        }
        header, footer, main {
            max-width: 1080px;
            margin: 0 auto;
            padding: 1rem;
        }
        h1, h2, h3, h4, h5, h6 {
            line-height: 1.5;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        nav ul li {
            margin: 0 0.5rem;
        }
        a {
            color: #0645AD;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input[type="text"] {
            width: 85%;
            padding: 0.4rem 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Converted Blogger Template</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <form action="/search" method="GET">
            <input type="text" name="q" placeholder="Search...">
        </form>
    </header>
    <main>
        <h2>Welcome to Our Site</h2>
        <p>This is a static HTML conversion of the provided Blogger template. Customize as needed to add your content.</p>
    </main>
    <footer>
        <p>&copy; 2024 Converted Site</p>
    </footer>
</body>
</html>
