<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"/>
    <meta name="theme-color" content="#ffffff"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link href="https://i.pinimg.com" rel="preconnect"/>
    <link href="https://cdn.jsdelivr.net" rel="dns-prefetch"/>

    <style>
        :root {
            --border-radius: 5px;
            --box-shadow: 2px 2px 10px;
            --color: #118bee;
            --color-bg: #fff;
            --color-text: #000;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            --line-height: 1.5;
            --width-content: 1080px;
        }
        body {
            background: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-family);
            line-height: var(--line-height);
            margin: 0;
            padding: 1rem 0;
        }
        header {
            text-align: center;
        }
        .search-box {
            color: #333;
            background-color: #f5f5f5;
            width: 85%;
            height: 50px;
            padding: 0 20px;
            border: 1px solid #002cd92e;
            border-radius: 20px;
            outline: 0;
        }
        .btn {
            display: inline-block;
            color: #212529;
            text-align: center;
            cursor: pointer;
            background-color: transparent;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            margin: 0.5rem;
            font-size: 1rem;
            border-radius: .25rem;
        }
    </style>

    <title>Blog Title</title>
    <script type='text/javascript'>
        var baseUrl = "http://example.com"; // Replace with actual URL
    </script>
</head>
<body>
<header>
    <h1>
        <a href='/'>Blog Title</a>
    </h1>
    <center>
        <form action='/search' id='search-box' method='GET'>
            <input autocomplete='off' class='search-box' name='q' placeholder='Search +8 Million Ideas and Hit Enter..' type='text'/>
        </form>
    </center>
</header>
<main>
    <section class='main' id='main'>
        <div class='blog-posts'>
            <!-- Blog posts will be included here -->
        </div>
    </section>
</main>
<footer style='padding-top: 50px;'>
    <center>
        <a href='/search?q=copyright_view'>Copyright</a> |
        <a href='/search?q=privacy-policy_view'>Privacy Policy</a> |
        <a href='/search?q=contact_view'>Contact</a> |
        <a href='/search?q=dmca_view'>Dmca</a>
    </center>
</footer>

<script>
    // Function to refresh the page every 60 seconds
    function autoRefresh() {
        setTimeout(function() {
            location.reload();
        }, 60000);
    }
    window.onload = autoRefresh;

    // Function to show ads after a delay
    function showAdAfterDelay() {
        setTimeout(function() {
            document.getElementById('floatads').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }, 30000);
    }

    // Function to close ads
    function closeAd() {
        document.getElementById('floatads').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
        showPopupAgain();
    }

    // Function to show popup again after 10 seconds
    function showPopupAgain() {
        setTimeout(function() {
            document.getElementById('floatads').style.display = 'block';
            document.getElementById('overlay').style.display = ' block';
        }, 10000);
    }

    // Call function to show ads after delay
    showAdAfterDelay();
</script>
